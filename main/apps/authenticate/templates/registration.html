<!DOCTYPE html>
<html lang="en">
<head>
      {% include 'includes/head_links.html' %}
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/main.css'%}"/>
</head>
<body id="create_account">
      <div class="container p-5">
            <div class="row">
                  {% if messages %}
                        <ul class="messages">    
                        {% for message in messages %}    
                              <li class="text-danger">{{ message }}</li>    
                        {% endfor %}
                        </ul> 
                  {% endif %} 
            </div>
            <div class="row">
                  <div class="offset-sm-3 col-sm-6 register pb-3 pt-3">
                        <div class="row pb-3">
                              <div class="offset-1 col-10">
                                    <a class="navbar-brand pb-5" href="/"><img style="width:200px" src="{% static 'images/logo.png'%}"/></a>
                                    <h2>Create Account</h2>       
                                    <p>Already have an account? <a href="/authenticate">Login</a></p>      
                              </div>
                        </div>
                        <div class="row">
                              <div class="offset-1 col-10">
                                    <form action="/authenticate/register" method="POST">
                                          {% csrf_token %}
                                          <div class="form-group">
                                                <label for="first_name">First Name</label>
                                                <input type="text" class="form-control" id="first_name" name="first_name" >
                                          </div>
                                          <div class="form-group">
                                                <label for="last_name">Last Name</label>
                                                <input type="text" class="form-control" id="last_name" name="last_name" >
                                          </div>
                                          <div class="form-group">
                                                <label for="alias">Alias:</label>
                                                <input type="text" class="form-control" id="alias" name="alias" >
                                          </div>
                                          <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="text" class="form-control" id="email" name="email" >
                                          </div>
                                          <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="text" class="form-control" id="password" name="password" >
                                          </div>
                                          <div class="form-group">
                                                <label for="confirm_password">Confirm pw</label>
                                                <input type="text" class="form-control" id="confirm_password" name="confirm_password" >
                                          </div>
                                          <button type="submit" class="btn btn-info">Register</button>
                                    </form>
                              </div>
                        </div>   
                  </div>                     
            </div>
      </div>
</body>
</html>
